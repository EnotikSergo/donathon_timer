<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Overlay Timer</title>
  <style>
      body, body * {
          padding: 0;
          margin: 0;
          font-family: 'Nunito', sans-serif;
      }
      body {
          width: 100vw;
          height: 100vh;
          position: relative;
      }
      :root {
          --background-color: rgb(45, 45, 44);
          --text-color: #fff;
          --icon-color: #424850;
      }
      #container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: var(--background-color);
          width: 420px;
          height: 110px;
          border-radius: 32px;
      }
      #textDiv {
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
      }
      p {
          color: var(--text-color);
          font-size: 5rem;
          font-weight: 600;
          z-index: 1;
      }
      img {
          position: absolute;
          top: 0;
          bottom: 0;
      }
      .addedTime {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          opacity: 0;
          z-index: 100;
          font-weight: 600;
          font-size: 3.25rem;
          text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
          color: #fff;
          pointer-events: none;
          transition:top 1s ease-out, opacity .5s ease-out;
      }
  </style>
</head>
<body>
  <div id="container">
      <div id="textDiv">
        <p id="timeText">00:00:00</p>
          <div id="subtitle"></div>
      </div>
  </div>
  <script>
    const elT = document.getElementById('timeText');
    const elS = document.getElementById('subtitle');
    function rand(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    function sleep(ms) {
        return new Promise(r => setTimeout(r, ms));
    }

    async function showAdded(seconds) {
        const abs  = Math.abs(seconds);
        const sign = seconds > 0 ? '+' : 'âˆ’';

        const addedTime = document.createElement('p');
        addedTime.className = 'addedTime';
        addedTime.innerText =`${sign}${abs.toFixed(3).replace(/\.?0+$/, '')}s`;
        document.body.appendChild(addedTime);
        addedTime.style.display = "block";
        addedTime.style.left = `${rand(35, 65)}%`;
        addedTime.style.top  = `${rand(35, 65)}%`;
        addedTime.style.opacity = '0';
        await sleep(50);
        addedTime.style.top = `${rand(35, 65)}%`;
        addedTime.style.opacity = '1';
        await sleep(2500);
        addedTime.style.opacity = '0';
        await sleep(500);
        addedTime.remove();
    }

    function clean(s){return String(s??'').replace(/</g,'&lt;').replace(/>/g,'&gt;')}
    function apply(state){
      if (!state) return;
      if (state.remaining!=null) elT.textContent = state.remaining;
      if (state.subtitle!=null)  elS.textContent = clean(state.subtitle);
      if (state.color!=null)     document.documentElement.style.setProperty('--fg', state.color);
    }

    async function bootstrap(){
      try{ const r=await fetch('./state',{cache:'no-store'}); if(r.ok) apply(await r.json()); }catch{}
    }
    function startSSE(){
      const sse = new EventSource('./sse');
        sse.onmessage = (e) => {
            try {
                const msg = JSON.parse(e.data);
                if (msg.type === 'tick' && msg.state) {
                    apply(msg.state);
                }
                if (msg.type === 'event' && msg.event?.type === 'addTime') {
                    showAdded(msg.event.seconds);
                }
            } catch {}
        };
      sse.onerror   = ()=>{ try{sse.close();}catch{}; setTimeout(startSSE, 3000); };
    }
    bootstrap().then(startSSE);
  </script>
</body>
</html>
